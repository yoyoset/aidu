<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aidu Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="../src/icons/icon128.png">
</head>

<body>

    <!-- Notification -->
    <div id="toast" class="toast">Sync Complete</div>

    <!-- VIEW: Home -->
    <div id="view-home" class="view">
        <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center;">
            <h1>Aidu Reviewer</h1>
            <p style="text-align:center; color:#666; margin-bottom:40px;">Review your vocabulary anywhere.</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="stat-total">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stat-due" style="color:#f59e0b">0</div>
                    <div class="stat-label">Due Review</div>
                </div>
            </div>

            <button id="btn-start-review" class="btn-primary" disabled>Start Review</button>
            <button id="btn-sync" class="btn-secondary">‚òÅÔ∏è Sync from Cloud</button>
            <button id="btn-donate" class="btn-secondary" style="background:#ff6b6b; color:white;">‚ù§Ô∏è Support
                Author</button>
            <button id="btn-settings" class="btn-secondary" style="margin-top:auto">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <!-- VIEW: Settings -->
    <div id="view-settings" class="view">
        <h2 style="margin-bottom:30px">Settings</h2>

        <div class="input-group">
            <label>Cloudflare Worker URL</label>
            <input type="url" id="setting-url" placeholder="https://aidu-sync.xxx.workers.dev">
        </div>

        <div class="input-group">
            <label>Access Token (Secret)</label>
            <input type="password" id="setting-token" placeholder="your-secret-token">
        </div>

        <div class="input-group">
            <label>Profile</label>
            <select id="setting-profile-select" class="input"
                style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; font-size:16px;">
                <option value="default">default</option>
            </select>
            <!-- Hidden input for backward compatibility logic -->
            <input type="hidden" id="setting-profile">
            <div style="font-size:0.7em; color:#666; margin-top:4px">Select active profile</div>
        </div>

        <div style="margin-top:auto">
            <button id="btn-save-settings" class="btn-primary">Save Connection</button>
            <button id="btn-home-back" class="btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- VIEW: Review -->
    <div id="view-review" class="view"
        style="padding:10px; background:#e5e7eb; flex-direction: column; overflow: hidden;">
        <!-- Top Bar -->
        <div
            style="flex: 0 0 auto; display:flex; justify-content:space-between; align-items:center; padding-bottom:5px;">
            <button onclick="App.switchView('view-home')"
                style="background:none; border:none; color:#666; font-size:1rem; padding:10px 10px 10px 0; text-align:left;">‚úï
                Exit</button>
            <span style="font-weight:bold; color:#999; font-size:0.9rem;">Review Mode</span>
        </div>

        <!-- Big Speaker Button Area (Centered) -->
        <div style="flex: 0 0 auto; display:flex; justify-content:center; align-items:center; padding: 10px 0 0px 0;">
            <button id="btn-speak-static" class="btn-big-speaker">üîä</button>
        </div>

        <!-- Card Container (Flex Grow) -->
        <div class="flashcard-container" style="flex: 1; margin-top:0; overflow-y: auto;">
            <div class="flashcard">
                <!-- Front -->
                <div class="card-face card-front">
                    <div class="word-orig" id="card-word">Word</div>
                    <div class="phonetic" id="card-phonetic">/phonetic/</div>
                    <div class="context" id="card-context-front">"Context here..."</div>
                    <div style="margin-top:auto; font-size:0.8em; color:#999;">Tap to flip</div>
                </div>

                <!-- Back -->
                <div class="card-face card-back">
                    <div class="meaning" id="card-meaning">Definition goes here</div>
                    <div class="context" id="card-context-back">"Full context here..."</div>

                    <!-- Moved Actions INSIDE Card -->
                    <div class="actions-bar">
                        <button class="btn-danger btn-grade" data-grade="0">Forgot</button>
                        <button class="btn-warning btn-grade" data-grade="1">Hard</button>
                        <button class="btn-success btn-grade" data-grade="2">Good</button>
                        <button class="btn-primary btn-grade" data-grade="3">Easy</button>
                        <button class="btn-secondary btn-grade" data-grade="4"
                            style="background:#4b5563; color:white; grid-column: span 4;">Master (Don't review)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
